<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#010409"/>
    </radialGradient>
    <radialGradient id="org1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bc8cff" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#58a6ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="org2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3fb950" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#1f6feb" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1f6feb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="org3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0883e" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#f85149" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f85149" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#bc8cff"/>
      <stop offset="100%" stop-color="#58a6ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#21262d" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472" x2="1200" y2="472"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Organism blobs -->
  <ellipse cx="280" cy="340" rx="120" ry="110" fill="url(#org1)"/>
  <ellipse cx="750" cy="280" rx="90" ry="85" fill="url(#org2)"/>
  <ellipse cx="920" cy="420" rx="70" ry="65" fill="url(#org3)"/>
  <ellipse cx="480" cy="450" rx="55" ry="50" fill="url(#org1)" opacity="0.5"/>
  <ellipse cx="1050" cy="200" rx="45" ry="40" fill="url(#org2)" opacity="0.4"/>
  
  <!-- Small particles -->
  <circle cx="150" cy="180" r="4" fill="#58a6ff" opacity="0.5"/>
  <circle cx="400" cy="150" r="3" fill="#bc8cff" opacity="0.4"/>
  <circle cx="650" cy="500" r="5" fill="#3fb950" opacity="0.4"/>
  <circle cx="1000" cy="120" r="3" fill="#f0883e" opacity="0.5"/>
  <circle cx="550" cy="200" r="2" fill="#58a6ff" opacity="0.3"/>
  <circle cx="850" cy="550" r="4" fill="#bc8cff" opacity="0.3"/>
  
  <!-- Title -->
  <text x="600" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#titleGrad)" filter="url(#glow)">
    ðŸ§¬ Lenia Lab
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8b949e" font-weight="400">
    Continuous Artificial Life Simulator
  </text>
  
  <!-- Feature pills -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    <rect x="310" y="340" width="100" height="32" rx="16" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="360" y="361" text-anchor="middle" fill="#58a6ff">WebGL</text>
    
    <rect x="430" y="340" width="130" height="32" rx="16" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="495" y="361" text-anchor="middle" fill="#58a6ff">10 Species</text>
    
    <rect x="580" y="340" width="120" height="32" rx="16" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="640" y="361" text-anchor="middle" fill="#58a6ff">Real-time</text>
    
    <rect x="720" y="340" width="160" height="32" rx="16" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="800" y="361" text-anchor="middle" fill="#58a6ff">Interactive</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="16" fill="#484f58">
    kai-claw.github.io/lenia-lab
  </text>
</svg>
